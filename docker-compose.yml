services:
  db:
    image: postgres:16
    container_name: music-db
    environment:
      POSTGRES_DB: music
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build: .
    container_name: music-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/music
      SPRING_DATASOURCE_USERNAME: music
      SPRING_DATASOURCE_PASSWORD: music
    ports:
      - "18080:8080"

volumes:
  pgdata:
